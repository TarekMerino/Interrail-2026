<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="My Interrailing Trip">
    <meta property="og:description" content="Follow my interrail adventure across Europe ðŸš†ðŸŒ">
    <meta property="og:image" content="https://tarekmerino.github.io/Interrail-2026/preview.jpeg">
    <meta property="og:url" content="https://tarekmerino.github.io/Interrail-2026/">
    <meta property="og:type" content="website">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LN4 // EURO 26</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #CCFF00; /* Lando Volt Green */
            --dark: #111111;
            --card-bg: #1a1a1a;
            --text: #ffffff;
            --dim: #666;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 30px 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: -2px;
            margin: 0;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h1 .highlight { color: var(--neon); }

        .subtitle {
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.9rem;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        /* --- COMPACT TRACK --- */
        .track-zone {
            width: 100%;
            height: 35px; /* Minimal height */
            position: relative;
            overflow: hidden;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            background: rgba(255, 255, 255, 0.02);
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        .train-wrapper {
            position: absolute;
            white-space: nowrap;
            font-size: 1.2rem; 
            /* Moves Right to Left */
            animation: moveRightToLeft 12s linear infinite;
            will-change: transform;
        }

        @keyframes moveRightToLeft {
            0% { transform: translateX(110vw); }
            100% { transform: translateX(-200px); }
        }

        /* --- NEON TIMER --- */
        .timer-container {
            display: inline-flex;
            gap: 1px;
            background: #000;
            border: 1px solid #333;
            margin-top: 10px;
        }

        .time-box {
            padding: 15px 25px;
            text-align: center;
            border-right: 1px solid #333;
            min-width: 80px;
        }

        .time-box:last-child { border-right: none; }

        .time-box span {
            display: block;
            font-family: 'Syncopate', sans-serif;
            font-size: 1.5rem;
            color: var(--neon);
            line-height: 1;
        }

        .time-box label {
            font-size: 0.6rem;
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            display: block;
        }

        /* --- DESTINATIONS GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px 60px;
        }

        .card {
            background: var(--card-bg);
            height: 350px;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            transition: all 0.3s ease;
            display: block; /* Ensures anchors behave like divs */
            text-decoration: none; /* Removes underline for links */
            color: inherit; /* Keeps text white */
            cursor: pointer;
        }

        .card:hover {
            border-color: var(--neon);
            box-shadow: 0 0 20px rgba(204, 255, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.2);
            transition: all 0.5s ease;
            background-color: #222;
        }

        .card:hover img {
            filter: grayscale(0%) contrast(1);
            transform: scale(1.05);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #000 0%, transparent 100%);
            padding: 30px 20px 15px;
        }

        .overlay h2 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.4rem;
            color: white;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .number {
            color: var(--neon);
            font-size: 0.9rem;
            border: 1px solid var(--neon);
            padding: 2px 6px;
            border-radius: 2px;
        }

        /* --- MOBILE --- */
        @media (max-width: 600px) {
            .timer-container { width: 100%; display: flex; }
            .time-box { flex: 1; padding: 10px 5px; min-width: auto; }
            .time-box span { font-size: 1.2rem; }
            .grid { padding: 0 10px 40px; }
            .card { height: 250px; }
        }
    </style>
</head>
<body>

<header>
    <h1>Euro <span class="highlight">26</span></h1>
    <p class="subtitle">Grand Tour // Interrail</p>

    <div class="track-zone">
        <div class="train-wrapper">
            ðŸš„ðŸšƒðŸšƒðŸšƒ
        </div>
    </div>

    <div class="timer-container">
        <div class="time-box"><span id="d">00</span><label>Days</label></div>
        <div class="time-box"><span id="h">00</span><label>Hrs</label></div>
        <div class="time-box"><span id="m">00</span><label>Mins</label></div>
        <div class="time-box"><span id="s">00</span><label>Secs</label></div>
    </div>
</header>

<div class="grid">
    <a href="https://www.tripadvisor.co.uk/Hotel_Review-g188590-d13457314-Reviews-MEININGER_Hotel_Amsterdam_Amstel-Amsterdam_North_Holland_Province.html" target="_blank" class="card">
        <img src="https://images.unsplash.com/photo-1512470876302-972faa2aa9a4?w=800&q=80" alt="Amsterdam">
        <div class="overlay">
            <h2><span class="number">01</span> Amsterdam</h2>
        </div>
    </a>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1560969184-10fe8719e047?w=800&q=80" alt="Berlin">
        <div class="overlay">
            <h2><span class="number">02</span> Berlin</h2>
        </div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1541849546-216549ae216d?w=800&q=80" alt="Prague">
        <div class="overlay">
            <h2><span class="number">03</span> Prague</h2>
        </div>
    </div>

    <div class="card">
        <img src="https://images.pexels.com/photos/1578335/pexels-photo-1578335.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Budapest">
        <div class="overlay">
            <h2><span class="number">04</span> Budapest</h2>
        </div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1516550893923-42d28e5677af?w=800&q=80" alt="Vienna">
        <div class="overlay">
            <h2><span class="number">05</span> Vienna</h2>
        </div>
    </div>
</div>

<script>
    // Target Date: August 17, 2026
    const target = new Date("August 17, 2026 00:00:00").getTime();

    const interval = setInterval(() => {
        const now = new Date().getTime();
        const gap = target - now;

        const d = Math.floor(gap / (1000 * 60 * 60 * 24));
        const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((gap % (1000 * 60)) / 1000);

        document.getElementById("d").innerText = d < 10 ? "0" + d : d;
        document.getElementById("h").innerText = h < 10 ? "0" + h : h;
        document.getElementById("m").innerText = m < 10 ? "0" + m : m;
        document.getElementById("s").innerText = s < 10 ? "0" + s : s;

        if (gap < 0) {
            clearInterval(interval);
            document.querySelector(".timer-container").innerHTML = "<div style='color:#CCFF00; padding:20px; font-weight:bold;'>TRIP STARTED!</div>";
        }
    }, 1000);
</script>

</body>
</html>
